name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [x86, amd64]
        include:
          - platform: x86
            artifact_suffix: _x86
            qt_arch: win32_msvc2019
          - platform: amd64
            inno_args: /DBUILD64
            qt_arch: win64_msvc2019_64
    steps:
      - uses: actions/checkout@v2
      - uses: jurplel/install-qt-action@v2.13.0
        with:
          version: 5.14.2 #try newer versions later
          arch: ${{ matrix.qt_arch }}
      - name: qmake
        run: qmake OpenRCT2Launcher.pro
      #- name: Build
      #  run: make -j$NUMBER_OF_PROCESSORS
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jurplel/install-qt-action@v2.13.0
        with:
          version: 5.14.2 #try newer versions later
      - name: qmake
        run: qmake OpenRCT2Launcher.pro
      - name: Build
        run: make -j$(nproc)
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jurplel/install-qt-action@v2.13.0
        with:
          version: 5.14.2 #try newer versions later
      - name: qmake
        run: qmake OpenRCT2Launcher.pro
      - name: Build
        run: make -j$(sysctl -n hw.availcpu)
